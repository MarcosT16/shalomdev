<script>
    let array = []
    array[0] = Number(prompt("digite o primeiro numero"))
    array[1] = Number(prompt("digite o segundo numero"))
    array[2] = Number(prompt("digite o terceiro numero"))
    array[3] = Number(prompt("digite o quarto numero"))
    array[4] = Number(prompt("digite o quinto numero"))
    let soma = 0
    let media = 0
    for (let i = 0; i < 5; i++) {
        soma += array[i];
        media = soma / 5
    }
    alert(media)
</script>
